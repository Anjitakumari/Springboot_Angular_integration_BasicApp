<div class="container">
    <div class="row">
            <div class="page-header">
                    <h1>Login Page</h1>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-8 center">
                <div class="jumbotron">
                        <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" style='margin-right:16px' class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">SignUp</button>
                              </form>
                </div>
            </div>
            <div class="col-sm-2"></div>
            
    </div>
    
    <div class="modal " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: beige" data-backdrop="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel" >User Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form  (submit)="submit()">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label" ><span style="color: red">*</span>&nbsp;Username:</label>
                      <input type="text" class="form-control" id="recipient-name"  name= "username" [(ngModel)]="model.username" required>
                    </div>
                    <div class="form-group">
                            <label for="recipient-name" class="col-form-label"><span style="color: red">*</span>&nbsp;Password:</label>
                            <input type="password" class="form-control" id="recipient-name" name= "password" [(ngModel)]="model.password" required>
                    </div>
                    <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="recipient-name"  name= "cnfmPassword" [(ngModel)]="model.cnfmPassword" required>
                    </div>
                    <div class="form-group">
                            <label for="recipient-name" class="col-form-label"><span style="color: red">*</span>&nbsp;Mobile No:</label>
                            <input type="number" class="form-control" id="recipient-name"required  name= "mobileNumber" [(ngModel)]="model.mobileNumber" required >
                    </div>
                    <button type="button" style='margin-right:16px' class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <!-- <div class="modal-footer">
                            <button type="button" style='margin-right:16px' class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type = "submit" style='margin-right:16px' value = "submit">
                    </div> -->
                  </form>
                  
                </div>
                
              </div>
            </div>
          </div>
</div>
